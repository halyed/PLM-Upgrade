name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ── 1. Backend tests ────────────────────────────────────────────────────────
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run tests
        working-directory: backend
        run: |
          sed -i 's/\r//' mvnw && chmod +x mvnw
          ./mvnw test -q

  # ── 2. Frontend build ───────────────────────────────────────────────────────
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install and build
        working-directory: frontend
        run: |
          npm install
          npm run build

  # ── 3. Push Docker images to GHCR (main branch only) ───────────────────────
  push-images:
    name: Push Docker Images
    needs: [test-backend, build-frontend]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/plm-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/plm-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push conversion-service
        uses: docker/build-push-action@v5
        with:
          context: ./conversion-service
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/plm-conversion-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
