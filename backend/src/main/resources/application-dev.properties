# Dev profile — H2 in-memory, no PostgreSQL or MinIO needed
spring.datasource.url=jdbc:h2:mem:plm;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;NON_KEYWORDS=VALUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Disable MinIO (stub values — operations will fail gracefully)
minio.endpoint=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.bucket.raw=cad-raw
minio.bucket.gltf=cad-gltf

app.jwt.secret=dev_secret_key_minimum_32_chars_for_HS256
app.jwt.expiration-ms=86400000
