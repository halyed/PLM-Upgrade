<div class="page-container">
  <div class="action-bar">
    <h2 style="margin:0">Audit Log</h2>
  </div>

  @if (loading()) {
    <div style="text-align:center;padding:32px"><mat-spinner diameter="40" style="margin:auto"></mat-spinner></div>
  } @else {
    <mat-card>
      <table mat-table [dataSource]="logs()" style="width:100%">
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef>Time</th>
          <td mat-cell *matCellDef="let row" style="font-size:12px;white-space:nowrap">{{ row.createdAt | date:'short' }}</td>
        </ng-container>
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>User</th>
          <td mat-cell *matCellDef="let row" style="font-size:13px">{{ row.username }}</td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let row"><span class="status-chip">{{ row.action }}</span></td>
        </ng-container>
        <ng-container matColumnDef="entityType">
          <th mat-header-cell *matHeaderCellDef>Entity</th>
          <td mat-cell *matCellDef="let row" style="font-size:13px">{{ row.entityType }}</td>
        </ng-container>
        <ng-container matColumnDef="entityId">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let row" style="font-size:13px">{{ row.entityId }}</td>
        </ng-container>
        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef>Details</th>
          <td mat-cell *matCellDef="let row" style="font-size:12px;color:#555">{{ row.details }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      @if (logs().length === 0) {
        <p style="text-align:center;padding:24px;color:#666">No audit log entries yet.</p>
      }
      <mat-paginator
        [length]="totalElements()"
        [pageSize]="pageSize()"
        [pageIndex]="pageIndex()"
        [pageSizeOptions]="[25, 50, 100]"
        (page)="onPage($event)"
        showFirstLastButtons>
      </mat-paginator>
    </mat-card>
  }
</div>
